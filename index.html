<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .subject-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .subject-card h2 {
            color: #232020;
            margin-bottom: 15px;
        }
        
        .subject-card p {
            margin-bottom: 20px;
            color: rgba(36, 32, 32, 0.8);
        }
        
        .subject-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: rgb(18, 17, 17);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .subject-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo"><a href="index.html"> MCQ Test Platform</a></div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="scores.html">Test Scores</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h1>Welcome to MCQ Test Platform</h1>
            <p>Select a subject to view available tests.</p>
            
            <div class="subjects-grid">
              
                <div class="subject-card">
                    <h2>Biochemistry</h2>
                    <p></p>
                    <a href="testbiochemistry/biochemistry.html" class="subject-btn">View Tests</a>
                </div>
                
            
                <div class="subject-card">
                    <h2>Microbiology</h2>
                    <p></p>
                    <a href="testmicro/micro.html" class="subject-btn">View Tests</a>
                </div>

               
                <div class="subject-card">
                    <h2>Clinical</h2>
                    <p></p>
                    <a href="testclinical/clinical.html" class="subject-btn">View Tests</a>
                </div>
                
               
                <div class="subject-card">
                    <h2>Human Body</h2>
                    <p></p>
                    <a href="testhuman/humanbody.html" class="subject-btn">View Tests</a>
                </div>
        
                <div class="subject-card">
                    <h2>Genetics</h2>
                    <p></p>
                    <a href="testgenetics/genetics.html" class="subject-btn">View Tests</a>
                </div>
           
                <!-- <div class="subject-card">
                    <h2>Geography</h2>
                    <p>Tests covering countries, capitals, and physical geography</p>
                    <a href="geography.html" class="subject-btn">View Tests</a>
                </div> --> 
            </div>
        </div>
    </div>
</body>
</html>
